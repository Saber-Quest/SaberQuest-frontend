name: CI

on:
  push:
    branches:
      - dev/rewrite_reactnextjs
  pull_request:
    branches:
      - dev/rewrite_reactnextjs

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Copy over the files
              uses: appleboy/scp-action@master
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                port: ${{ secrets.PORT }}
                key: ${{ secrets.KEY }}
                rm: true
                source: "."
                target: "/var/www/saberquest.xyz"

            - name: Building the server
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                port: ${{ secrets.PORT }}
                key: ${{ secrets.KEY }}
                script: |
                  cd "/var/www/"
                  rm "saberquest.xyz/.env.example"
                  touch "saberquest.xyz/.env"
                  cat ../secrets/.env.frontend >> "saberquest.xyz/.env"
                  cd "saberquest.xyz"
                  pm2 delete saberquest -s
                  pm2 start npm --name "saberquest" -- run prod